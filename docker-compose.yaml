version: '3.7'
services:
    deathrun:
        image: "ceifa/gmod-server:root"
        ports: 
            - "27017:27017"
            - "27017:27017/udp"
        volumes:
            - ./build/deathrun/addons:/server/garrysmod/addons
            - ./build/deathrun/cfg:/server/garrysmod/cfg
            - ./build/deathrun/data:/server/garrysmod/data
            - ./build/deathrun/gamemodes:/server/garrysmod/gamemodes
            - ./stateful/deathrun/sv.db:/server/garrysmod/sv.db
            - ./stateful/deathrun/debug.log:/server/debug.log
            - ./stateful/cache:/server/garrysmod/cache
            - ./stateful/steam_cache:/server/steam_cache/content
        environment:
            - PRODUCTION
            - PORT=27017
            - NAME=[BR] Lory | Deathrun ~ 128 tickrate ~ Divirta-se!
            - ARGS=+host_workshop_collection 382793424 -tickrate 100
            - MAP=deathrun_atomic_warfare
            - GAMEMODE=deathrun
            - MAXPLAYERS=24
        restart: always
        stdin_open: true
        tty: true
        networks:
            - lory

    murder:
        image: "ceifa/gmod-server:root"
        ports: 
            - "27018:27018"
            - "27018:27018/udp"
        volumes:
            - ./build/murder/addons:/server/garrysmod/addons
            - ./build/murder/cfg:/server/garrysmod/cfg
            - ./build/murder/data:/server/garrysmod/data
            - ./build/murder/gamemodes:/server/garrysmod/gamemodes
            - ./stateful/murder/sv.db:/server/garrysmod/sv.db
            - ./stateful/murder/debug.log:/server/debug.log
            - ./stateful/cache:/server/garrysmod/cache
            - ./stateful/steam_cache:/server/steam_cache/content
        environment:
            - PRODUCTION
            - PORT=27018
            - NAME=[BR] Lory | Murder ~ [[ VIP GRATIS LIMITADO! ]] ~ Divirta-se!
            - ARGS=+host_workshop_collection 1581506103 -tickrate 100
            - MAP=gm_wwhouse
            - GAMEMODE=murder
            - MAXPLAYERS=24
        restart: always
        tty: true
        networks:
            - lory

networks:
    lory: